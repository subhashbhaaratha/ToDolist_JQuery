<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/js/all.min.js"></script>
    <script defer src="script.js"></script>
    <link href="style.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <h1 align="center">ToDo List</h1>
        <div class="row">
            <div class="col-md-8">
                <div class="mb-3">
                    <label for="newTask" class="form-label">New Task</label>
                    <input type="text" class="form-control" id="newTask" aria-describedby="newTaskHelp">
                    <div id="newTaskHelp" class="form-text">Enter small description of your Task</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row g-2">
                    <div class="col-6 col-sm-3 col-md-6">
                        <button type="button" class="btn btn-success w-100" id="addBtn"><i
                                class="fa-solid fa-square-plus"></i>ADD </button>
                    </div>
                    <div class="col-6 col-sm-3 col-md-6">
                        <button type="button" class="btn btn-danger w-100" id="resetBtn"><i
                                class="fa-solid fa-delete-left"></i>Reset </button>
                    </div>
                    <div class="col-6 col-sm-3 col-md-6">
                        <button type="button" class="btn btn-info w-100" id="sortBtn"><i class="fa-solid fa-arrow-down-short-wide"></i>Sort </button>
                    </div>
                    <div class="col-6 col-sm-3 col-md-6">
                        <button type="button" class="btn btn-warning w-100" id="cleanupBtn"><i class="fa-solid fa-trash"></i>Clear</button>
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <ul class="list-group" id="ulTasks">
                
            </ul>
        </div>

    </div>


</body>

</html>
