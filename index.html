<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js"></script>
    <script defer src="script.js"></script>
    <link href="style.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <h1 align="center">ToDo List</h1>
        <div class="mb-3">
            <label for="newTask" class="form-label">New Task</label>
            <input type="text" class="form-control" id="newTask" aria-describedby="newTaskHelp">
            <div id="newTaskHelp" class="form-text">Enter small description of your Task</div>
        </div>
        <div class="row">
            <button type="button" class="btn btn-success col m-2" id="addBtn">ADD</button>
            <button type="button" class="btn btn-danger col m-2" id="deleteBtn">Delete</button>

        </div>
        <div class="row m-2">
            <ul class="list-group" id="ulTasks">
               
            </ul>
        </div>

    </div>
</body>

</html>
